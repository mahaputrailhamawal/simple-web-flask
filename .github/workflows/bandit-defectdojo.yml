name: Bandit Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run every Monday at 9 AM
    - cron: '0 9 * * 1'

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit scan
        run: |
          bandit -r simple-web-flask/app/ -f json -o bandit-results.json
          echo "âœ… Bandit scan complete"

      - name: Upload to DefectDojo
        env:
          DD_URL: ${{ secrets.DEFECTDOJO_URL }}
          DD_TOKEN: ${{ secrets.DEFECTDOJO_TOKEN }}
          ENGAGEMENT_ID: ${{ secrets.DEFECTDOJO_ENGAGEMENT_ID }}
        run: |
          curl -X POST "${DD_URL}/api/v2/import-scan/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -F "file=@bandit-results.json" \
            -F "scan_type=Bandit Scan" \
            -F "product=1" \
            -F "engagement=${ENGAGEMENT_ID}" \
            -F "verified=false" \
            -F "active=true" \
            -F "minimum_severity=Low" \
            -F "scan_date=$(date +%Y-%m-%d)" \
            -F "lead=1" \
            -F "environment=Production"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-results
          path: bandit-results.json
          retention-days: 30
