name: Bandit Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run every Monday at 9 AM
    - cron: '0 9 * * 1'

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit scan
        run: |
          bandit -r simple-web-flask/app/ -f json -o bandit-results.json
          echo "âœ… Bandit scan complete"

      - name: Upload Bandit Report to DefectDojo
        env:
          DD_URL: ${{ secrets.DEFECTDOJO_URL }}
          DD_TOKEN: ${{ secrets.DEFECTDOJO_TOKEN }}
          ENGAGEMENT_ID: ${{ secrets.DEFECTDOJO_ENGAGEMENT_ID }}
        run: |
          curl -X POST "${DD_URL}/api/v2/import-scan/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -F "file=@bandit-results.json" \
            -F "scan_type=Bandit Scan" \
            -F "product_name=Trial-Tests" \
            -F "engagement_name=Bandit-Scan" \
            -F "active=true" \
            -F "minimum_severity=Low" \
            -F "lead=1" \
            -F "environment=Production"

      - name: Setup Snyk
        uses: snyk/actions/setup@master

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Run SNYK SCA
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          # Debug: Show current directory and structure
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Looking for Python files:"
          find . -name "requirements.txt" -o -name "poetry.lock" 2>/dev/null | head -5
          # Run Snyk test on the app directory
          cd simple-web-flask/app && snyk test --skip-unresolved --json > ../../snyk-results.json || true
          # Verify results file was created
          cd ../.. && ls -lh snyk-results.json

      - name: Upload Snyk Report to DefectDojo
        env:
          DD_URL: ${{ secrets.DEFECTDOJO_URL }}
          DD_TOKEN: ${{ secrets.DEFECTDOJO_TOKEN }}
          ENGAGEMENT_ID: ${{ secrets.DEFECTDOJO_ENGAGEMENT_ID }}
        run: |
          curl -X POST "${DD_URL}/api/v2/import-scan/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -F "file=@snyk-results.json" \
            -F "scan_type=Snyk Scan" \
            -F "product_name=Trial-Tests" \
            -F "engagement_name=Snyk-Scan" \
            -F "active=true" \
            -F "minimum_severity=Low" \
            -F "lead=1" \
            -F "environment=Production"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-results
          path: snyk-results.json
          retention-days: 30
